<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNAKE! Return</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>SNAKE! Return</h1>
        <div id="scoreDisplay">Puntaje: 0</div>
        <div id="highScoreDisplay">Puntaje Máximo: 0</div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <button id="startButton">Iniciar Juego</button>
        <button id="musicToggleButton">Música ON/OFF</button>
    </div>

    <audio id="gameMusic" loop>
        <source src="musica_snake.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <audio id="sfxEatNormal">
        <source src="sfx_eat_normal.mp3" type="audio/mpeg">
    </audio>
    <audio id="sfxEatSpecial">
        <source src="sfx_eat_special.mp3" type="audio/mpeg">
    </audio>
    <audio id="sfxGameOver">
        <source src="sfx_game_over.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
